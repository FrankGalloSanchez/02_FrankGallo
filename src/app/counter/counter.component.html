<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Contador</h1>
            <p class="lead">Administra el contador con estos botones:</p>
            <h2>{{ counter }}</h2>
            <div class="btn-group mt-3" role="group" aria-label="Contador Buttons">
                <button class="btn btn-success" type="button" (click)="increase()">+1</button>
                <button class="btn btn-danger" type="button" (click)="decrease()" [disabled]="activeDecrease">-1</button>
            </div>
            <button class="btn btn-primary mt-3" type="button" (click)="inactiveDecrease()">Activar/Inactivar Disminución</button>
        </div>
    </div>

    <script>
        // Tu código JavaScript para la lógica del contador
    </script>
</body>
</html>
